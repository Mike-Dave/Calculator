<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-children">
        <div class="text-area"><p></p></div>
        <div class="ac-clear"><p>AC</p></div>
        <div class="del-text"><p>DEL</p></div>
        <div class="item"><p>/</p></div>
        <div class="item"><p>1</p></div>
        <div class="item"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>*</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
        <div class="item"><p>6</p></div>
        <div class="item"><p>+</p></div>
        <div class="item"><p>7</p></div>
        <div class="item"><p>8</p></div>
        <div class="item"><p>9</p></div>
        <div class="item"><p>-</p></div>
        <div class="item"><p>.</p></div>
        <div class="item"><p>0</p></div>
        <div class="equation"><p>=</p></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
